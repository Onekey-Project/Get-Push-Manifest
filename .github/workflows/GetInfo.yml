name: APPS
on:
  workflow_dispatch:
    inputs:
      repo:
        description: repo
        required: true
        default: 'https://github.com/Onekey-Project/OnekeyPro'
    branches:
      - main
  schedule:
    - cron: '0 16 * * *'
concurrency:
  group: wait
  cancel-in-progress: false
jobs:
  apps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          repository: Onekey-Project/OnekeyPro
          token: ${{ secrets.token }}
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          git config --local user.name github-actions[bot]
          git config --local user.email 41898282+github-actions[bot]@users.noreply.github.com
          python3 main.py -i -P -k ${{ secrets.KEY }}
          python3 apps.py -r ${{ github.event.inputs.repo || 'https://github.com/Onekey-Project/OnekeyPro' }} -o data
          python3 push.py